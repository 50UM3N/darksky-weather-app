<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/autocomplete.css">
    <script src="js/autocomplete.js"></script>
    <script src="js/dsimage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
    <title>My Weather</title>
</head>

<body>

    <div class="asbox">
        <div class="inputsec">
            <div class="inputbox">
                <input name="search" type="text" id="inp" placeholder="Search">
            </div>
            <div class="searchicn">
                <button onclick="onsear(document.getElementById('inp').value)">
                    <i class="search-icon">search</i>
                </button>
                <button onclick="onlocation()">
                    <i class="search-icon">location_searching</i>
                </button>
            </div>
        </div>
    </div>

    <div class="weathercontainer" onresize="resize(this.style.width)">
        <div class="topsection">
            <div class="buttons">
                <div class="celcius"><button>C</button></div>
                <div class="fernhite"><button>F</button></div>
            </div>
            <div class="location">
                    <p id="location">Loaction</p>
                    <div class="hbox"></div>
            </div>
        </div>
        <div class="uppersec">
            <div class="weathercurrentsec">
                <div class="temp-type">
                    <p id="temperature">00.00˚</p>
                    <p id="about">cloudy</p>
                </div>
                <div class="hw">
                    <div class="proparty">
                        <p>HUMIDITY</p>
                        <p id="humidity">00 %</p>
                    </div>
                    <div class="box"></div>
                    <div class="proparty">
                        <p>WIND</p>
                        <p id="wind">00 mph</p>
                    </div>
                    <div class="box"></div>
                    <div class="proparty">
                        <p>UV INDEX</p>
                        <p id="uvindex">0</p>
                    </div>
                </div>
            </div>
            <div class="iconsec">
                <div class="img"></div>
            </div>
        </div>
        <div class="lowersec">
            <div class="infosec">
                <div class="items">
                    <div class="plate">
                        <div class="icon github"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                                <path
                                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z" />
                            </svg></div>
                        <div class="link"><a href="https://github.com/50UM3N/darksky-weather-app">GitHub</a></div>
                    </div>
                    <div class="plate">
                        <div class="icon gitlab"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M105.2 24.9c-3.1-8.9-15.7-8.9-18.9 0L29.8 199.7h132c-.1 0-56.6-174.8-56.6-174.8zM.9 287.7c-2.6 8 .3 16.9 7.1 22l247.9 184-226.2-294zm160.8-88l94.3 294 94.3-294zm349.4 88l-28.8-88-226.3 294 247.9-184c6.9-5.1 9.7-14 7.2-22zM425.7 24.9c-3.1-8.9-15.7-8.9-18.9 0l-56.6 174.8h132z" />
                            </svg></div>
                        <div class="link"><a href="https://about.gitlab.com/">GitLab</a></div>
                    </div>
                    <div class="plate">
                        <div class="icon facebook"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z" />
                            </svg></div>
                        <div class="link"><a href="https://www.facebook.com/">Facebook</a></div>
                    </div>
                </div>
                <div class="box"></div>
            </div>
            <div class="dailyweathersec">
                <div class="dailybox">
                    <p id="day">MON</p>
                    <canvas class="icon" id="skyconicon" width="40" height="40"></canvas>
                    <p id="dailytemp">00</p>
                    <p id="status">status</p>
                </div>
                <div class="dailybox">
                    <p id="day">TUE</p>
                    <canvas class="icon" id="skyconicon" width="40" height="40"></canvas>
                    <p id="dailytemp">00.0˚</p>
                    <p id="status">raining</p>
                </div>
                <div class="dailybox">
                    <p id="day">WED</p>
                    <canvas class="icon" id="skyconicon" width="40" height="40"></canvas>
                    <p id="dailytemp">00.0˚</p>
                    <p id="status">status</p>
                </div>
                <div class="dailybox">
                    <p id="day">THU</p>
                    <canvas class="icon" id="skyconicon" width="40" height="40"></canvas>
                    <p id="dailytemp">00.0˚</p>
                    <p id="status">status</p>
                </div>
                <div class="dailybox">
                    <p id="day">FRI</p>
                    <canvas class="icon" id="skyconicon" width="40" height="40"></canvas>
                    <p id="dailytemp">00.0˚</p>
                    <p id="status">status</p>
                </div>
            </div>
        </div>
    </div>

    <script>

        window.onload = e => {
            if (this.innerWidth < 664) {
                document.querySelector('.infosec').style.display = "none";
                document.querySelector('.dailyweathersec').style.height = "230px";
            }
            else {
                document.querySelector('.infosec').style.display = "block";
                document.querySelector('.infosec').style.display = "flex";
                document.querySelector('.dailyweathersec').style.height = "270px";
            }

        }
        window.addEventListener("resize", () => {
            if (this.innerWidth < 664) {
                document.querySelector('.infosec').style.display = "none";
                document.querySelector('.dailyweathersec').style.height = "230px";
            }
            else {
                document.querySelector('.infosec').style.display = "block";
                document.querySelector('.infosec').style.display = "flex";
                document.querySelector('.dailyweathersec').style.height = "270px";
            }
        });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
